<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>AI Chat</h1>

    <div id="chat-box"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="Typ je bericht..." onkeydown="if(event.key==='Enter'){sendMessage();}">
      <button onclick="sendMessage()">Versturen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
